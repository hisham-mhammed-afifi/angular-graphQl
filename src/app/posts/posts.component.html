<app-form (onSubmit)="submit($event)"></app-form>
<app-toolbar
  [pages]="pages"
  (onNext)="next()"
  (onPrev)="prev()"
  (onChangePage)="changePage($event)"
  (onSearch)="search($event)"
  (onSelect)="sort($event)"
></app-toolbar>
<app-tabel [items]="paginatedPosts" (onDelete)="delete($event)"></app-tabel>
