<div class="row mt-3">
  <div class="col-6">
    <input
      class="form-control"
      type="search"
      placeholder="search..."
      (input)="search($event)"
    />
  </div>
  <div class="col">
    <select class="form-select" aria-label="Default select example">
      <option value="1" selected>Sort - ASC</option>
      <option value="2">Sort - DESC</option>
    </select>
  </div>
  <div class="col">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" (click)="prev()">Prev</a>
        </li>
        <li
          class="page-item"
          *ngFor="let page of pages"
          (click)="paginate(page)"
          [ngClass]="{ active: page === currentPage }"
        >
          <a class="page-link">{{ page }}</a>
        </li>
        <li class="page-item">
          <a class="page-link" (click)="next()">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
